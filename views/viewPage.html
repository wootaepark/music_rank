<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title name="title">LP PHOTO | {{title}}</title>
        <link rel="icon" href="/image/camera.ico">
        <link rel="stylesheet" href="/style/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body id="main">
        {% include "header.html" %}

        <div id="title" style="margin-bottom: 100px;">
            <h1 style="margin-left: 33%; "><b>{{title}} 님의 사진첩</b> 📖</h1>
        </div>

      
        
        
        {% if posts.length === 0 %}
        
        <div style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">
            <h2 style="text-align: center; color:gray">게시물이 존재하지 않습니다.{{posts.length}}</h2>
            <img src="/image/empty_page.png" alt ="우는 이미지">
        </div>
        {% endif %}


        {% for post in posts %}
        <hr>
        <div style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">
            <div><b>{{post.title}}</b></div>
            <div>{{post.content}}</div>
            <div>
                <img src="{{post.img}}" alt="썸네일">
            </div>
        {% endfor %}



          


        </div>
        

        
      


        {% include "footer.html" %}
    </body>
</html>

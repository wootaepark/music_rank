<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title name="title">LP PHOTO | {{title}}</title>
        <link rel="icon" href="/image/camera.ico">
        <link rel="stylesheet" href="/style/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body id="main">
        {% include "header.html" %}

        <div id="title" style="margin-bottom: 100px;">
            <h1 style="text-align: center; margin-bottom: 50px;"><b>{{twit.title}}</b></h1>

            <div>
                <h5 style="text-align: center; ">작성자 : {{twit.User.nick}}</h5>
                <h6 style="text-align: right; margin-right: 50px;">게시일 : {{twit.createdAt.toISOString().slice(0,10)}}</h6>
            </div>
        </div>
        
        <hr style="margin-top : -50px ; margin-bottom: 50px;">
        <div style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">
            <div></div>
            <div style="margin-bottom: 50px;">{{twit.content}}</div>
            <div>
                <img src="{{twit.img}}" alt="썸네일">
            </div>

          


            
            
           



            <script>
                const deleteButtons = document.querySelectorAll('.delete-post-btn');
               
                deleteButtons.forEach(button =>{
                    button.addEventListener('click', async () =>{
                        const postId = button.dataset.postId;
                        try{
                            const check = confirm('정말로 삭제하시겠습니까?');
                            if(check){
                                await axios.delete(`/post/${postId}`);
                                window.location.href = '/mypage';
                            }
                            
                            
                        }
                        catch(err){
                            console.error(err);
                        }
                    });
                })
                
                
            </script>


        </div>
        

        
      


        {% include "footer.html" %}
    </body>
</html>
